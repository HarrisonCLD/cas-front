<div class="search-name">
  <mat-form-field>
    <mat-label>Recherche par le nom</mat-label>
    <input matInput type="text" [(ngModel)]="nom" placeholder="Ex. Doe" />
    @if (nom) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="nom = ''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
  <button (click)="search_user({ nom: nom })">
    <img src="assets/search-icon.svg" alt="search-icon" />
  </button>
</div>
